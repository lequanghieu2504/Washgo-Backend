version: '3.8'

# Development Docker Compose Configuration
# This configuration is optimized for development with hot reloading

services:
  # PostgreSQL Database (same as production)
  db:
    image: postgres:15-alpine
    container_name: washgo_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: washgo
    ports:
      - "5432:5432"
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    networks:
      - washgo_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Spring Boot Backend with development configuration
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: washgo_backend_dev
    restart: unless-stopped
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/washgo
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      
      # Development specific settings
      SPRING_PROFILES_ACTIVE: dev
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      LOGGING_LEVEL_COM_EXAMPLE_WASHGO: DEBUG
      
      # JWT Configuration
      JWT_CURRENT_SECRET: "G3BRkHrdRXmhc4CY++yAdBe77o9F9whOX+gYMe8SYrU="
      
      # File Storage
      FILE_STORAGE_ROOT: /app/uploads
      
      # Development server configuration
      SERVER_PORT: 8080
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
    ports:
      - "8080:8080"
      - "35729:35729"  # LiveReload port
    volumes:
      - backend_uploads_dev:/app/uploads
      - ./src:/app/src:ro  # Mount source for hot reload (if using volume mount)
    depends_on:
      db:
        condition: service_healthy
    networks:
      - washgo_network_dev

  # React Frontend with Vite development server
  frontend-dev:
    build:
      context: ../washgo-frontend
      dockerfile: Dockerfile.dev
    container_name: washgo_frontend_dev
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8080
      - CHOKIDAR_USEPOLLING=true  # For file watching in Docker
    ports:
      - "5173:5173"  # Vite dev server port
    volumes:
      - ../washgo-frontend/src:/app/src
      - ../washgo-frontend/public:/app/public
      - /app/node_modules  # Anonymous volume for node_modules
    depends_on:
      - backend-dev
    networks:
      - washgo_network_dev

  # pgAdmin for database management
  pgadmin-dev:
    image: dpage/pgadmin4:latest
    container_name: washgo_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@washgo.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - washgo_network_dev

volumes:
  db_data_dev:
    driver: local
  backend_uploads_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  washgo_network_dev:
    driver: bridge